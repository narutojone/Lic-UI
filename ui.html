          <form class="form-horizontal">
            <div class="content-form">
              <h3><i class="fa fa-bars"></i> Title</h3>
              <div class="form-group">
                <div class="col-xs-12 col-sm-3">
                  <label class="control-label">
                    <span class="required" title="" data-tooltip="tooltip" data-placement="right" data-original-title="Required">*</span>
                    Input
                  </label>
                </div>

                  <input type="text" class="form-control" value="" />
                </div>
              </div>
              <div class="form-group">
                <div class="col-xs-12 col-sm-3">
                  <label class="control-label">Textarea</label>
                </div>
                <div class="col-xs-12 col-sm-9">
                  <textarea class="form-control"></textarea>
                </div>
              </div>
              <div class="form-group">
                <div class="col-xs-12 col-sm-3">
                  <label class="control-label">Summernote</label>
                </div>
                <div class="col-xs-12 col-sm-9">
                  <textarea class="form-control summernote"></textarea>
                </div>
              </div>
              <div class="form-group">
                <div class="col-xs-12 col-sm-3">
                  <label class="control-label">Select</label>
                </div>
                <div class="col-xs-12 col-sm-9">
                  <select class="form-control">
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                    <option>Option 4</option>
                    <option>Option 5</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <div class="col-xs-12 col-sm-3">
                  <label class="control-label">Select2 Multiple</label>
                </div>
                <div class="col-xs-12 col-sm-9">
                  <select data-placeholder="Select options" class="select2-multiple" multiple name="" id="">
                    <option value="Option 1">Option 1</option>
                    <option value="Option 2">Option 2</option>
                    <option value="Option 3">Option 3</option>
                    <option value="Option 4">Option 4</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <div class="col-xs-12 col-sm-3">
                  <label class="control-label">Color (spectrum)</label>
                </div>
                <div class="col-xs-12 col-sm-9">
                  <input class="form-control spectrum" type="text" value="#25A0DA" name="" />
                </div>
              </div>
              <div class="form-group">
                <div class="col-xs-12 col-sm-3">
                  <label class="control-label">Checkbox</label>
                </div>
                <div class="col-xs-12 col-sm-9">
                  <div class="am-checkbox">
                    <input id="checkbox1" type="checkbox">
                    <label for="checkbox1"></label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-xs-12 col-sm-3">
                  <label class="control-label">Radio</label>
                </div>
                <div class="col-xs-12 col-sm-9">
                  <div class="am-radio am-radio-darken">
                    <input id="rad3" type="radio" name="rad1">
                    <label for="rad3">Option 1</label>
                  </div>
                  <div class="am-radio am-radio-darken">
                    <input id="rad2" type="radio" name="rad1" checked="">
                    <label for="rad2">Option 2</label>
                  </div>
                  <div class="am-radio am-radio-darken">
                    <input id="rad1" type="radio" name="rad1">
                    <label for="rad1">Option 3</label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-xs-12 col-sm-3">
                  <label class="control-label">Toggle</label>
                </div>
                <div class="col-xs-12 col-sm-9">
                  <div class="switch-button switch-button-sm">
                    <input id="swt1" type="checkbox" name="swt1" checked="">
                    <span>
                      <label for="swt1"></label>
                    </span>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-xs-12 col-sm-3">
                  <label class="control-label">Password</label>
                </div>
                <div class="col-xs-12 col-sm-9">
                  <div class="input-group">
                    <input id="" class="form-control" type="password" name="" value="">
                    <span class="input-group-addon btn btn-primary">
                      <i class="icon s7-look"></i>
                    </span>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-xs-12 col-sm-3">
                  <label class="control-label">Date</label>
                </div>
                <div class="col-xs-12 col-sm-9">
                  <div class="input-group date datetimepicker datetimepicker-rtl" data-date-format="yyyy-mm-dd" data-min-view="2">
                    <input class="form-control" type="text" value="2016-02-11" size="16">
                    <span class="input-group-addon btn btn-primary">
                      <i class="icon-th s7-date"></i>
                    </span>
                  </div>
                </div>
              </div>
            </div>

                  <a href="#" class="btn btn-default">Cancel</a>
