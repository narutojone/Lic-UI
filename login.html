---
layout: splash
title: BOSS License Manager | Login
---

<div class="am-wrapper am-login">
  <div class="am-content">
    <div class="main-content">
      <div class="login-container">
        <div class="panel panel-default">
          <div class="panel-heading">
            <img src="./assets/images/logo_clr.png" alt="logo" height="50px" class="logo-img">
            <h4>Welcome to<br />BSC License Manager</h4>
            <p>Please enter your user information</p>
          </div>
          <div class="panel-body">
            <form action="" method="get" class="">
              <div class="login-form">
                <div class="form-group form-md-line-input form-md-floating-label">
                    <input id="form_control_1" class="form-control" type="text" value="">
                    <i class="icon zmdi zmdi-email"></i>
                    <label for="form_control_1">E-mail</label>
                </div>
                <div class="form-group form-md-line-input form-md-floating-label">
                  <input id="form_control_1" class="form-control" type="password" value="">
                  <i class="icon zmdi zmdi-lock"></i>
                  <label for="form_control_1">Password</label>
                </div>
                <div class="form-group login-submit">
                  <button data-dismiss="modal" type="submit" class="btn btn-primary btn-lg">Log me in</button>
                </div>
                <div class="form-group footer row">
                  <div class="col-xs-12 col-sm-6"><a href="forgot-password.html">Forgot Password?</a></div>
                  <div class="col-xs-12 col-sm-6 remember">
                    <label for="remember">Remember Me</label>
                    <div class="am-checkbox">
                      <input type="checkbox" id="remember">
                      <label for="remember"></label>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
